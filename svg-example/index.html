<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="400" viewbox="0 0 100 100">
        <rect x="0" y="0" width="100" height="200" fill="black"></rect>
        <g class="body">
            <ellipse cx="50" cy="50" rx="35" ry="40" fill="rgb(80,175,0)"></ellipse>
            <circle cx="50" cy="185" r="100" fill="rgb(80,175,0)"></circle>
        </g>
        <circle cx="35" cy="30" r="15" fill="white"></circle>
        <circle cx="75" cy="30" r="10" fill="white"></circle>
        <circle cx="30" cy="30" r="5" fill="black"></circle>
        <circle cx="28" cy="25" r="5" fill="white"></circle>
        <circle cx="80" cy="30" r="3" fill="black"></circle>
        <circle cx="76" cy="25" r="5" fill="white"></circle>
        <path d="M 30 70 l 40 0 c 0 -10 0 -10 -40 0" fill="rgb(150,0,0)"></path>
    </svg>

    <button>Do it</button>
    <script>
        const btn = document.querySelector("button")

        btn.addEventListener("click", () => {
            const head = document.querySelector(".body ellipse")
            head.setAttribute("fill", "rgb(200,50,50)")

            const body = document.querySelector(".body circle")
            body.setAttribute("fill", "rgb(200,50,50)")
        })
    </script>

    <style>
        ellipse, circle{
            transition: fill 6.2s;
        }
    </style>

    
</body>
</html>
